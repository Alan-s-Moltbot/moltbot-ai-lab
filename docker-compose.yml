services:
  openclaw:
    build:
      context: .
      dockerfile: Dockerfile.openclaw
    container_name: openclaw-gateway
    restart: unless-stopped
    env_file:
      - .env
    volumes:
      - openclaw_data:/root/.openclaw
    ports:
      - "18789:18789"
    networks:
      - openclaw-net

volumes:
  openclaw_data:

networks:
  openclaw-net:
